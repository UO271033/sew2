    <title>Práctica 1 - Steve Jobs - Opiniones</title>
    <link rel="stylesheet" type="text/css" href="estilo.css" />

    <meta name="keywords" content="Steve, Jobs, Apple, PC, ordenador, iPhone, iPad, móvil, opinion, encuesta" />
    <meta name="description" content="En esta página web se encuentra una encuesta para conocer la opinión de los visitantes" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- Datos con el contenidos que aparece en el navegador -->
    <header>
        <h1>Práctica 1 - Steve Jobs - Opiniones</h1>
    </header>
    <nav>
        <a href="index.html" accesskey="I" tabindex="1">Inicio</a>
        <a href="inventos.html" accesskey="N" tabindex="3">Inventos</a>
        <a href="premios.html" accesskey="P" tabindex="2">Premios</a>
        <a href="opiniones.html" accesskey="O" tabindex="4">Opiniones</a>
    </nav>
    <main>
        <section>
            <h2>Formulario sobre Steve Jobs</h2>
            <form name="encuesta" method="GET">
                <label for="puntuacion">Puntúa las aportaciones de Steve Jobs (del 0 al 10):</label>
                <input type="number" name="puntuacion" id="puntuacion" min=0 max=10><br>
                <label for="aportacion">¿Cuál ha sido tu aportación favorita?: </label>
                <input type="text" id="aportacion"><br>
                <label for="invento">¿Hay algún invento que no aparezca en la página que hayas echado de menos?: </label>
                <input type="text" id="invento"><br>
                <label>¿Cuáles de los inventos has usado alguna vez</label><br>
                <label for="inventos1">Apple I</label>
                <input type="checkbox" id="inventos1"><br>
                <label for="inventos2">Apple II</label>
                <input type="checkbox" id="inventos2" value="Apple II"><br>        
                <label for="inventos3">Apple Lisa</label>
                <input type="checkbox" id="inventos3" value="Apple Lisa"><br>
                <label for="inventos4">Macintosh</label>
                <input type="checkbox" id="inventos4" value="Macintosh"><br>
                <label for="inventos5">iMac</label>
                <input type="checkbox" id="inventos5" value="iMac"><br>
                <label for="inventos6">iPod</label>
                <input type="checkbox" id="inventos6" value="iPod"><br>
                <label for="inventos7">iTunes Store</label>
                <input type="checkbox" id="inventos7" value="iTunes Store"><br>
                <label for="inventos8">Apple TV</label>
                <input type="checkbox" id="inventos8" value="Apple TV"><br>
                <label for="inventos9">iPhone</label>
                <input type="checkbox" id="inventos9" value="iPhone"><br>
                <label for="inventos10">iPad</label>
                <input type="checkbox" id="inventos10" value="iPad"><br>
                <label for="opinion">Aquí puedes escribir tu opinión sobre Steve Jobs</label><br>
                <textarea cols="20" rows="10" id="opinion"></textarea>
                <input type="submit" value="Enviar">
            </form> 
        </section>
        <aside>
            <p>cosas</p>
        </aside>
    </main>
