<!DOCTYPE HTML>

<html lang="es">
<head>
    <!-- Datos que describen el documento -->
    <meta charset="UTF-8" />
    <title>Práctica 1 - Steve Jobs - Opiniones</title>
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <meta name="author" content="Xurde García Fernández" />
    <meta name="keywords" content="Steve, Jobs, Apple, PC, ordenador, iPhone, iPad, móvil, opinion, encuesta" />
    <meta name="description" content="En esta página web se encuentra una encuesta para conocer la opinión de los visitantes" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- Datos con el contenidos que aparece en el navegador -->
    <header>
        <h1>Práctica 1 - Steve Jobs - Opiniones</h1>
    </header>
    <p>
        Queremos saber qué opina la gente que visita la página sobre Steve Jobs, si tiene un rato libre, por favor, rellene
        el siguiente formulario anónimo.        
    </p>
    <form name="encuesta">
        <label>Puntúa las aportaciones de Steve Jobs (del 0 al 10):<input type="number" min=0 max=10></label><br>
        <label>¿Cuál ha sido tu aportación favorita?: <input type="text"></label><br>
        <label>¿Hay algún invento que no aparezca en la página que hayas echado de menos?: <input type="text"></label><br>
        <label>¿Cuáles de los inventos has usado alguna vez</label><br>
        <label><input type="checkbox" value="Apple I">Apple I</label><br>
        <label><input type="checkbox" value="Apple II">Apple II</label><br>
        <label><input type="checkbox" value="Apple Lisa">Apple Lisa</label><br>
        <label><input type="checkbox" value="Macintosh">Macintosh</label><br>
        <label><input type="checkbox" value="iMac">iMac</label><br>
        <label><input type="checkbox" value="iPod">iPod</label><br>
        <label><input type="checkbox" value="iTunes Store">iTunes Store</label><br>
        <label><input type="checkbox" value="Apple TV">Apple TV</label><br>
        <label><input type="checkbox" value="iPhone">iPhone</label><br>
        <label><input type="checkbox" value="iPad">iPad</label><br>
        <label>Aquí puedes escribir tu opinión sobre Steve Jobs<br>
        <textarea cols="20" rows="10"></textarea></label>
        <input type="button" value="Enviar">
    </form>
    <footer>
        <img src="multimedia/HTML5.png" alt=" HTML5 Válido!" />
        <img src="multimedia/CSS3.png"  alt="CSS Válido!"  />
    </footer>
</body>
</html>
